domain: competitive-intelligence
target_skill: apify-competitor-intelligence

scenarios:
  - id: ci-1
    name: "Social media presence comparison — CRM competitors"
    prompt: "Compare the social media presence and engagement of Pipedrive, HubSpot, and Salesforce — analyze their Facebook pages, Instagram activity, and YouTube channels to identify how each positions itself"

  - id: ci-2
    name: "Facebook ads comparison — no login available"
    prompt: "Compare our company's Facebook ad strategy with 3 competitors — show me their currently active ads. I don't have any Facebook login"

  - id: ci-3
    name: "SaaS pricing strategy analysis"
    prompt: "Analyze pricing strategies of the top 5 SaaS competitors in the CRM space — compare their public pricing pages, feature tiers, and any promotional offers"

  - id: ci-4
    name: "SaaS competitive positioning — data integration space"
    prompt: "Research how Ataccama, Talend, and Informatica position themselves in the data quality/governance market — scrape their websites, G2 reviews, and LinkedIn company pages to compare messaging, target segments, and feature differentiation"

  - id: ci-5
    name: "PM tools feature comparison via customer reviews"
    prompt: "Gather public customer reviews for the top 10 project management tools and create a feature comparison matrix with sentiment scores"
